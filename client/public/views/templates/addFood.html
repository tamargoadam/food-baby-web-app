<div class="container" ng-controller="FoodFormController">
  <div class="row">
    <h1 class="main-title">Add an event below</h1>
    <!-- <h2 class="main-title">Awesome, add the information below</h2> -->
  </div>
  <!-- Form -->
  <form ng-submit="addFreeFood()">
    <!-- 'newfood' is the new object -->
    <div class="form-group row">
      <div class="col-md-2">
        <strong>Organization: *</strong>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" required ng-model="newfood.organization">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <strong>Event Name: *</strong>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" required ng-model="newfood.eventname">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <strong>Type of Food: *</strong>
      </div>
      <div class="col-md-2">
        <select class="form-control" required ng-model="newfood.typeoffood">
          <option></option>
          <option>Pizza</option>
          <option>Chipotle</option>
          <option>Panera Bread</option>
          <option>Subway</option>
          <option>Chick-fil-a</option>
          <option>Burgers</option>
          <option>Chinese Food</option>
          <option>Fast Food</option>
          <option>Sweets</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <div class="form-group row form-indent">
      <div class="form-check col-md-2">
        <input class="form-check-input" type="checkbox" value="" id="vegetarianCheck" ng-model="newfood.vegetarian">
        <label class="form-check-label" for="vegetarianCheck">
          Vegetarian Options
        </label>
      </div>
      <div class="form-check col-md-2">
        <input class="form-check-input" type="checkbox" value="" id="veganCheck" ng-model="newfood.vegan">
        <label class="form-check-label" for="veganCheck">
          Vegan Options
        </label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <strong>Address: *</strong>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" required ng-model="newfood.address">
      </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
          <strong>Building/Room:</strong>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" ng-model="newfood.building">
        </div>
      </div>
    <div class="form-group row">
      <div class="col-md-2">
        <strong>City: *</strong>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" required ng-model="newfood.city">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <strong>State: *</strong>
      </div>
      <div class="col-md-4">
        <select class="form-control" required ng-model="newfood.state">
            <option></option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <strong>Zip Code: *</strong>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" pattern="[0-9]{5}" title="Five digit zip code"required ng-model="newfood.zipcode">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <strong>Date: *</strong>
      </div>
      <div class="col-md-4">
        <input type="date" class="form-control" required ng-model="newfood.date">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <strong>Time Frame: *</strong>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <input type="time" class="form-control" required ng-model="newfood.timefrom">
      </div>
      <div class="col-md-1" style="text-align:center">
        to
      </div>
      <div class="col-md-2">
        <input type="time" class="form-control" required ng-model="newfood.timeto">
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
