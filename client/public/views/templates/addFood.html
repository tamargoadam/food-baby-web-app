<div class="container" ng-controller="FoodFormController">
  <div class="row">
    <h1>Did you find any free food on campus?</h1>
    <h2>Awesome, add the information below</h2>
  </div>
  <!-- Form -->
  <form class="jumbotron" ng-submit="addFreeFood()">
    <!-- 'newfood' is the new object -->
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Organization:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control" required ng-model="newfood.organization">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Event Name:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control" required ng-model="newfood.eventname">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Type of Food:</strong>
      </div>
      <div class="col-xs-2">
        <select class="form-control" required ng-model="newfood.typeoffood">
          <option>Pizza</option>
          <option>Chipotle</option>
          <option>Panera Bread</option>
          <option>Subway</option>
          <option>Chick-fil-a</option>
          <option>Burgers</option>
          <option>Chinese Food</option>
          <option>Fast Food</option>
          <option>Sweets</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-check col-xs-2">
        <input class="form-check-input" type="checkbox" value="" id="vegetarianCheck" ng-model="newfood.vegetarian">
        <label class="form-check-label" for="vegetarianCheck">
          Vegetarian Options
        </label>
      </div>
      <div class="form-check col-xs-2">
        <input class="form-check-input" type="checkbox" value="" id="veganCheck" ng-model="newfood.vegan">
        <label class="form-check-label" for="veganCheck">
          Vegan Options
        </label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Building Name & Room Number:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control" ng-model="newfood.building">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Street Address:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control" required ng-model="newfood.address">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>City:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control" required ng-model="newfood.city">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>State:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control" required ng-model="newfood.state">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Zip Code:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control" required ng-model="newfood.zipcode">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Date:</strong>
      </div>
      <div class="col-xs-4">
        <!-- min date is the currents date -->
        <input type="date" class="form-control" min="{{year}}-01-01" value="2018-07-19" required ng-model="newfood.date">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Time Frame of Event:</strong>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <input type="time" class="form-control" required ng-model="newfood.timefrom">
      </div>
      <div class="col-xs-1" style="text-align:center">
        to
      </div>
      <div class="col-xs-2">
        <input type="time" class="form-control" required ng-model="newfood.timeto">
      </div>
    </div>


    <input type="submit" class="btn btn-success" value="Submit">
  </form>
</div>
