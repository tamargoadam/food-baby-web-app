<div class="container" ng-controller="AdminController">
  <h1 class="main-title">All Current Events in Database</h1>
 
  <div class="tableWrapper">
      <table class="table table-striped table-hover">
        <tr>
          <th>Event</th>
          <th>Organization</th>
          <th>Date</th>
          <th>Time</th>
          <th>Votes</th>
          <th>Delete</th>
        </tr>
        <tr ng-repeat="food in foods">
          <td>{{food.eventname}}</td>
          <td>{{food.organization}}</td>
          <td>{{food.date}}</td>
          <td>{{food.timefrom}} - {{food.timeto}}</td>
          <td>{{food.voting}}</td>
          <td ng-click="deleteListing($index)"><span><img class="x-delete" src="../../assets/x-3x.png"></span></td>
        </tr>
      </table>
    </div>
</div>
