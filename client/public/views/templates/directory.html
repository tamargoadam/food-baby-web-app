<div class="container" ng-controller="DirectoryController">
  <div class="row">
    <h1>Free Food Available</h1>
    <br>
  </div>
  <form>
    <div class="form-group row">
      <div class="col-xs-1">
        <strong>Search:</strong>
      </div>
      <div class="col-xs-5">
        <input type="text" class="form-control" ng-model="search">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-1">
        <strong>Filter:</strong>
      </div>
      <div class="col-xs-5">
        To be Implemented
      </div>
    </div>
    <!-- need to add filter features -->
  </form>

  <div class="shaded">
    <div ng-repeat="food in foods | filter: search">
      {{food.eventname}}
    </div>
  </div>
</div>
