  <div class="card-columns">
    <div class="card" ng-repeat="food in foods | filter: search | orderBy:'-timestamp'" ng-click="showDetails(food)">
      <ng-template ng-if="food.typeoffood=='Pizza'">
          <!-- https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwj_spv-z9HeAhXoRt8KHTjLCLAQjRx6BAgBEAU&url=https%3A%2F%2Fwww.123rf.com%2Fstock-photo%2Fitalian_pizza.html&psig=AOvVaw2Aw44gpa2Y-rd3SUhU9MNt&ust=1542207283391949 -->
        <img class="card-img-top img-responsive" src="../../assets/pizza.jpg" alt="Card image cap">
      </ng-template>
      <ng-template ng-if="food.typeoffood=='Sweets'">
          <!-- https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjatqH10NHeAhWNUt8KHchKAm4QjRx6BAgBEAU&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fsweet&psig=AOvVaw0crQ8ODqxXfPBQHeRIpamw&ust=1542207528896899 -->
        <img class="card-img-top" src="../../assets/sweets.jpg" alt="Card image cap">
      </ng-template>
      <ng-template ng-if="food.typeoffood=='Subway'">
          <!-- https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwix8faR0dHeAhWic98KHd5pD7YQjRx6BAgBEAU&url=https%3A%2F%2Fwww.subway.com%2Fen-US&psig=AOvVaw3NI1y11XUH6_oWNRTqGRbB&ust=1542207596271951 -->
        <img class="card-img-top" src="../../assets/sub.jpg" alt="Card image cap">
      </ng-template>
      <ng-template ng-if="food.typeoffood=='Chipotle'">
          <!-- https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjqhoi-0tHeAhUEneAKHbVHCsEQjRx6BAgBEAU&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FChipotle_Mexican_Grill&psig=AOvVaw1M8oTwV0oUS0ZISu2rCp9D&ust=1542207952188814 -->
        <img class="card-img-top img-responsive" src="../../assets/chipotle.jpg" alt="Card image cap">
      </ng-template>
      <ng-template ng-if="food.typeoffood=='Panera Bread'">
          <!-- https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjR4Y_S0tHeAhVJmeAKHdEHBFQQjRx6BAgBEAU&url=https%3A%2F%2Fwww.whig.com%2F20170616%2Fnew-panera-bread-building-will-have-drive-through-lane&psig=AOvVaw1tCln2t5A5y8oaUtyuyDeU&ust=1542207997104817 -->
        <img class="card-img-top" src="../../assets/panera.jpg" alt="Card image cap">
      </ng-template>
      <ng-template ng-if="food.typeoffood=='Chick-fil-a'">
          <!-- https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjA0enm0tHeAhXtRt8KHYITDOIQjRx6BAgBEAU&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FFile%3AChick-fil-A_Logo.svg&psig=AOvVaw1_dPETk5h-8ePm-dxdkrZU&ust=1542208040225159 -->
        <img class="card-img-top" src="../../assets/chicken.jpg" alt="Card image cap">
      </ng-template>
      <ng-template ng-if="food.typeoffood=='Burgers'">
          <!-- https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjsko790tHeAhUqneAKHZZrCnEQjRx6BAgBEAU&url=https%3A%2F%2Fstockfresh.com%2Froyalty-free-stock-photos%2Fburgers&psig=AOvVaw37SWwOAkNFlIl5uE1SwcVE&ust=1542208078338533 -->
        <img class="card-img-top" src="../../assets/burger.jpg" alt="Card image cap">
      </ng-template>
      <ng-template ng-if="food.typeoffood=='Chinese Food'">
          <!-- https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwiB8OXv1dHeAhXtmOAKHdqEBzgQjRx6BAgBEAU&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fchinese%2520food%2F&psig=AOvVaw2v9a_m6aZIvB8k2Uw99p_Y&ust=1542208833109376 -->
        <img class="card-img-top" src="../../assets/chinese.jpg" alt="Card image cap">
      </ng-template>
      <ng-template ng-if="food.typeoffood=='Fast Food'">
          <!-- https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwigpvua1tHeAhXKct8KHdDyAi0QjRx6BAgBEAU&url=https%3A%2F%2Fdepositphotos.com%2Fvector-images%2Ffast-food.html&psig=AOvVaw0NqGQZIEFH6OECzwaEj-fu&ust=1542208895687072 -->
        <img class="card-img-top" src="../../assets/burger.jpg" alt="Card image cap">
      </ng-template>
      <ng-template ng-if="food.typeoffood=='Other'">
          <!-- https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjeke7b1tHeAhVQmeAKHbiNBjwQjRx6BAgBEAU&url=http%3A%2F%2Fwww.other-themovie.com%2F&psig=AOvVaw0NMK8YgJUMqGiJiMFzKw2B&ust=1542209052557995 -->
        <img class="card-img-top" src="../../assets/pizza.jpg" alt="Card image cap">
      </ng-template>
      <div class="card-body">
        <h5 class="card-title">{{food.organization}}</h5>
        <p class="card-text">{{food.eventname}}</p>
        <div class = "showme">
          <p class ="card-text">From {{food.timefrom}} to {{food.timeto}}</p>
          <p class ="card-text">{{food.address}}, {{food.city}}, {{food.state}}, {{food.zipcode}}</p>
          <p class ="card-text">Score: {{food.voting}}</p>
        </div>
        <p class="card-text"><small class="text-muted">{{food.date}}</small></p>
        <button class="btn btn-danger" ng-click="deleteFood(food)">Delete</button>
      </div>
    </div>
  </div>

</div>
