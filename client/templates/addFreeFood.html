<div class="container">
  <div class="row">
    <h1>More Free Food?</h1>
    <h2>Add Below</h2>
  </div>
  <form class="jumbotron">
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Organization:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Event Name:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Type of Food:</strong>
      </div>
      <div class="col-xs-2">
        <select class="form-control">
          <option>Pizza</option>
          <option>etc.</option>
          <option>etc.</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-check col-xs-2">
        <input class="form-check-input" type="checkbox" value="" id="vegetarianCheck">
        <label class="form-check-label" for="vegetarianCheck">
          Vegetarian Options
        </label>
      </div>
      <div class="form-check col-xs-2">
        <input class="form-check-input" type="checkbox" value="" id="veganCheck">
        <label class="form-check-label" for="veganCheck">
          Vegan Options
        </label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Street Address:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Street Address:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>City:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>State:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Zip Code:</strong>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <strong>Time Frame of Event:</strong>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <input type="text" class="form-control">
      </div>
      <div class="col-xs-1" style="text-align:center">
        to
      </div>
      <div class="col-xs-2">
        <input type="text" class="form-control">
      </div>
    </div>

    <button type="button" class="btn btn-success">Submit</button>
  </form>
</div>
