<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
  crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="https://code.angularjs.org/1.4.3/angular-route.js"></script>
<head>
	<title>Food Baby</title>
	<meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body ng-app = "foodApp">
    <div class ="topnav">
        <!-- Logo -->
		<a id="logo-link" href="../index.html">
            <img class="topnav-logo" src="../assets/images/foodbaby_temp.jpg" alt="Food Baby logo">
        </a>        

      <!-- Page links -->
		<div class="topnav-right">
      <div class="topnav-placeholder"></div>
        <a class="topnav-link" href="freeFood.html">Free Food</a>
        <a class="topnav-link" href="locations.html">Locations</a>
        <a class="topnav-link" href="addFreeFood.html">Add Free Food</a>
       </div>
  
      <!-- Drop down menu -->
      <a href="javascript:void(0);" class="topnav-link topnav-menu-icon" onclick="dropDownMenu()">
        &#9776;
      </a>
    </div>
    
    <div class = "container">
        <div class="row">
            <h2>List of Free Food</h2>
          </div>
          <div class="row" ng-controller="ListingsController">
            <div class="col-md-6">
              <div class="input-group" id="searchBar">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" placeholder="Search" ng-model="globalSearch.$"><br>
              </div>
              <div class="tableWrapper">
                <table class="table table-striped table-hover" id="listingTable">
                  <tr>
                    <th>Organization</th>
                    <th>Name of Event</th>
                    <th></th>
                  </tr>
                  
                    <tr ng-repeat="listings in listings | filter:globalSearch" ng-click ="showDetails(listings)">
                        <td>{{ listings.organization }}</td>
                        <td>{{ listings.name }}</td>
                    </tr>
                </table>
              </div>  
            </div>
            <div class="col-md-6">
              <div class="jumbotron">
                <h2>Detailed Information</h2>
                    <p id = "moreDetails"></p> 
              </div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../controllers/listingController.js"></script>
    <script src="../factories/listingFactory.js"></script>
</body>
</html>
